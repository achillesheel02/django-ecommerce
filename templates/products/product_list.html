<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if object_list %}
    {%  for obj in object_list %}
    <a href="{{ obj.get_absolute_url }}">{{  obj.title }}</a>
    <p>{{ obj.description }}</p>
    <p>{{ obj.price }}</p>
    {% endfor %}
    {% else %}
    <p>No products added yet.</p>
    {% endif %}
</body>
</html>
