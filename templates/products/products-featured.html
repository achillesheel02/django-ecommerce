{% extends 'base.html' %}
{% block title %}Featured Items{% endblock %}
{%  block content %}
    {% if object_list %}
    {%  for obj in object_list %}
    <h1>{{  obj.title }}</h1>
    <p>{{ obj.description }}</p>
    <p>{{ obj.price }}</p>
    {% endfor %}
    {% else %}
    <p>No products added yet in the featured list</p>
    {% endif %}
{% endblock %}
