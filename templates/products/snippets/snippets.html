<div class="card" style="width: 18rem;">
    {% if instance.image %}
  <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }}">
    {% endif %}
  <div class="card-body">
      <h5 class="card-title">{{  instance.title }}{% if instance.featured %} <small>(this object is featured!)</small>{% endif %}</h5>
    <p class="card-text">{{ instance.description }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">More Info</a>
  </div>
</div>
